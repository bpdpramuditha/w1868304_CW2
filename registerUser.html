<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .signup-container {
        width: 100%;
        max-width: 360px;
        padding: 30px 20px;
        background-color: #121212;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      .form-control {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #444;
      }

      .form-control::placeholder {
        color: #aaa;
      }

      .btn-success {
        background-color: #28a745;
        border: none;
      }

      .btn-success:hover {
        background-color: #218838;
      }

      .login-link {
        display: block;
        text-align: center;
        color: #aaa;
        margin-top: 15px;
        text-decoration: none;
      }

      .login-link:hover {
        color: white;
      }

      h2 {
        margin-bottom: 25px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <input
        id="firstname"
        class="form-control mb-3"
        placeholder="First Name"
      />
      <input id="lastname" class="form-control mb-3" placeholder="Last Name" />
      <input id="email" class="form-control mb-3" placeholder="Email" />
      <input
        id="password"
        type="password"
        class="form-control mb-3"
        placeholder="Password"
      />
      <button id="send" class="btn btn-success w-100 mb-2">Sign Up</button>
      <a href="UserLogin.html" class="login-link"
        >Already have an account? Login here</a
      >
    </div>

    <script>
      $(document).ready(() => {
        $("#send").click(() => handleSignup());

        $("#firstname, #lastname, #email, #password").keypress((e) => {
          if (e.which === 13 || e.key === "Enter") {
            handleSignup();
          }
        });

        function handleSignup() {
          const registerDetails = {
            fn: $("#firstname").val().trim(),
            sn: $("#lastname").val().trim(),
            email: $("#email").val().trim(),
            password: $("#password").val().trim(),
          };

          if (
            !registerDetails.fn ||
            !registerDetails.sn ||
            !registerDetails.email ||
            !registerDetails.password
          ) {
            alert("Please enter all required fields!");
            return;
          }

          postRegister(registerDetails);
        }
      });

      function postRegister(registerDetails) {
        $.post("http://localhost:5000/registerUser", registerDetails, (res) => {
          if (!res.success) {
            alert(res.message);
          } else {
            alert("User Registered Successfully!");
            window.location.href = "UserLogin.html";
          }
        }).fail(() => {
          alert("Error sending message. Check server connection.");
        });
      }
    </script>
  </body>
</html>
