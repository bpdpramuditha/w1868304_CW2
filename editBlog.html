<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Blog</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: white;
      }

      .app-container {
        width: 100%;
        max-width: 390px;
        height: 100vh;
        background-color: black;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .top-nav,
      .bottom-nav {
        background-color: #000;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        width: 100%;
        max-width: 390px;
        z-index: 1000;
      }

      .top-nav {
        top: 0;
        border-bottom: 1px solid #222;
      }

      .bottom-nav {
        bottom: 0;
        border-top: 1px solid #222;
        justify-content: space-around;
      }

      .main-content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 70px 15px 70px 15px;
      }

      .form-control {
        background-color: #222;
        color: white;
        border: none;
      }

      .form-control::placeholder {
        color: #aaa;
      }

      #message {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="app-container">
      <div class="top-nav">
        <span class="fw-bold fs-5">TravelTales</span>
      </div>

      <div class="main-content">
        <h5 class="mb-3 text-center">Edit Blog Post</h5>

        <form id="editForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              placeholder="Trip to Sri Lanka"
              required
            />
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea
              id="content"
              class="form-control"
              rows="4"
              placeholder="Share your travel experience..."
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input
              type="text"
              id="country"
              class="form-control"
              placeholder="Sri Lanka"
              required
            />
          </div>

          <div class="mb-3">
            <label for="date_of_visit" class="form-label">Date of Visit</label>
            <input
              type="date"
              id="date_of_visit"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-success w-100">
            Update Blog
          </button>
          <div id="message"></div>
        </form>
      </div>

      <div class="bottom-nav">
        <a href="dashBoard.html" class="text-white"
          ><i class="bi bi-house-fill fs-4"></i
        ></a>
        <a href="#" class="text-white"><i class="bi bi-search fs-4"></i></a>
        <a href="createBlog.html" class="text-white"
          ><i class="bi bi-plus-square fs-4"></i
        ></a>
        <a href="#" class="text-white"><i class="bi bi-heart fs-4"></i></a>
        <a href="profile.html" class="text-white"
          ><i class="bi bi-person fs-4"></i
        ></a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get("id");

      $(document).ready(() => {
        if (!postId) {
          $("#message").html(
            '<div class="alert alert-danger mt-2">Missing blog ID.</div>'
          );
          return;
        }

        $.get(`http://localhost:5000/blog/feed/${postId}`, function (data) {
          $("#title").val(data.title);
          $("#content").val(data.content);
          $("#country").val(data.country);
          $("#date_of_visit").val(data.date_of_visit);
        }).fail(() => {
          $("#message").html(
            '<div class="alert alert-danger mt-2">Failed to load blog data.</div>'
          );
        });

        $("#editForm").submit(function (e) {
          e.preventDefault();

          const updatedBlog = {
            title: $("#title").val(),
            content: $("#content").val(),
            country: $("#country").val(),
            date_of_visit: $("#date_of_visit").val(),
          };

          $.ajax({
            url: `http://localhost:5000/blog/updateBlog/${postId}`,
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify(updatedBlog),
            xhrFields: { withCredentials: true },
            success: function () {
              $("#message").html(
                '<div class="alert alert-success mt-2">Blog post updated successfully!</div>'
              );
            },
            error: function (err) {
              $("#message").html(
                `<div class="alert alert-danger mt-2">Error: ${
                  err.responseJSON?.message || "Something went wrong"
                }</div>`
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
